<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Akhil Tyagi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .card {
      max-width: 640px;
      width: 100%;
      padding: 32px;
      border-radius: 14px;
      background: #020617;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
      text-align: center;
    }

    video {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 24px;
      cursor: pointer;
    }

    h1 {
      margin: 0 0 10px;
      font-size: 2.2rem;
    }

    p {
      color: #94a3b8;
      line-height: 1.6;
    }

    .links {
      margin-top: 22px;
    }

    .links a {
      margin: 0 12px;
      text-decoration: none;
      color: #38bdf8;
      font-weight: 500;
    }

    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="card">

    <video
      id="meowlVideo"
      src="meowl.mp4"
      muted
      playsinline
      preload="auto"
    ></video>

    <h1>Akhil Tyagi</h1>
    <p>
      Engineering student interested in software development,
      AI, and building practical systems.
    </p>

    <div class="links">
      <a href="https://github.com/akh1l1202" target="_blank">GitHub</a>
      <a href="https://linkedin.com/in/akh1l1202" target="_blank">LinkedIn</a>
      <a href="mailto:tyagi.akhil1202@gmail.com">Email</a>
    </div>
  </div>

  <script>
    const video = document.getElementById("meowlVideo");

    /* Mobile: autoplay muted */
    video.play().catch(() => {});

    /* Desktop: hover = play with sound */
    video.addEventListener("mouseenter", () => {
      video.muted = false;
      video.play();
    });

    video.addEventListener("mouseleave", () => {
      video.pause();
      video.currentTime = 0;
      video.muted = true;
    });

    /* Optional: click to toggle sound/play */
    video.addEventListener("click", () => {
      video.muted = !video.muted;
      video.play();
    });
  </script>
</body>
</html>
